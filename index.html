<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo NES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Nintendo NES Joystick</h1>
    
    <div class="align">
        <div class="controller">
          <div class="controller__body">
            <div class="joystick-arrows joystick__col">
              <div class="joystick-arrows__arrow"></div>
              <div class="joystick-arrows__center"></div>
              <div class="joystick-arrows__arrow"></div>
            </div>
            <div class="joystick-options joystick__col">
              <div class="joystick-options__bar"></div>
              <div class="joystick-options__bar"></div>
              <div class="joystick-options__bar"></div>
              <div class="joystick-options__bar joystick-options__bar--large">
                <div class="joystick-options__inner">
                  <div class="joystick-options__option"></div>
                  <div class="joystick-options__option"></div>
                </div>
              </div>
              <div class="joystick-options__bar"></div>
            </div>
            <div class="joystick__buttons joystick__col">
              <div class="joystick-button">
                <div class="joystick-button__input"></div>
              </div>
              <div class="joystick-button">
                <div class="joystick-button__input"></div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
